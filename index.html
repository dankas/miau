<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Miau - Página Inicial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/front_style.css">
</head>
<body>
    
    <header>
     
        <nav id="pet-nav"></nav>
        <nav>
            <ul>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#consultas">Consultas</a></li>
            <li><a href="#vacina">Vacina</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div id="main-content"></div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div id="user-info">

            </div>
            <div class="footer-info">
                <img class="logo-img" src="assets/imgs/logos/logo.jpeg" alt="Mi-Au">
            </div>
        </div>

    </footer>
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', () => {
    fetch('./export/user.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro na rede ao buscar user.json: ' + response.statusText);
            }
            return response.json();
        })
        .then(user => {
            const userInfoElement = document.getElementById('user-info');
            if (userInfoElement) {
                
                userInfoElement.textContent = `Usuário: ${user.username} | Telefone: ${user.telefone}`;
                userInfoElement.style.display = 'block';
                const userImg = document.createElement('img');
                userImg.className = 'user-img';
                userImg.src = 'assets/imgs/profiles/users.png';
                userImg.alt = 'Mi-Au';
                userInfoElement.appendChild(userImg);
                
            }
        })
        .catch(error => {
            console.error('Falha ao buscar ou processar os dados do usuário:', error);
            const userInfoElement = document.getElementById('user-info');
            if (userInfoElement) {
                userInfoElement.textContent = 'Não foi possível carregar as informações do usuário.';
            }
        });
});
</script>
<script src="assets/js/router.js"></script>
